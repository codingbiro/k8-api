name: hello-world
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: my-step
        run: echo "Hello World!"
      - name: "Create .env file for Dockerfile to use"
        run: |
          touch .env
          echo "${{ secrets.TEST_SECRET }}" | base64 --decode >> .env
          cat .env